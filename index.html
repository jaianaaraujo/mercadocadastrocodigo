<!-- index.html (TELA DE LOGIN) -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mercado Compre Bem</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; }

    .container {
      display: flex;
      height: 100vh;
    }

    .imagem-lado-esquerdo {
      flex: 1;
      background-image: url('/familia-de-compras-no-vetor-de-desenhos-animados-de-supermercado_81522-486.avif'); /* Substitua por sua imagem */
      background-size: cover;
      background-position: center;
    }

    .formulario-login {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      padding: 40px;
    }

    .formulario-login img {
      max-width: 150px;
      margin-bottom: 30px;
    }

    .formulario-login input {
      width: 100%;
      max-width: 300px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .formulario-login button {
      padding: 10px 20px;
      background-color: #0033cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .formulario-login button:hover {
      background-color: #001a99;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="imagem-lado-esquerdo"></div>
    <div class="formulario-login">
      <img src="/compre_bem.png" alt="Logo">
      <input type="text" id="user" placeholder="Usuário">
      <input type="password" id="pass" placeholder="Senha">
      <button onclick="login()">Acessar</button>
    </div>
  </div>

  <script>
    function login() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;
      if (u === "1" && p === "1") {
        localStorage.setItem("logado", "true");
        window.location.href = "cadastro.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
